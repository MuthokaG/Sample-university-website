    <script>
        const message = "Welcome to our University! Explore the possibilities.";
        const messageElement = document.getElementById("introMessage");

        let index = 0;

        function displayMessage()
        {
            if (index < message.length)
            {
                messageElement.textContent += message[index];
                index++;
                setTimeout(displayMessage, 100); // Typing speed (in milliseconds)
            }
        }

        displayMessage();

        const slides = document.querySelectorAll('.slide');
        let currentSlide = 0;

        function showSlide()
        {
            slides.forEach((slide, i) =>
            {
                if (i === currentSlide)
                {
                    slide.style.opacity = 1;
                } else
                {
                    slide.style.opacity = 0;
                }
            });

            currentSlide = (currentSlide + 1) % slides.length;
            setTimeout(showSlide, 10000); // Slide transition time (in milliseconds)
        }

        showSlide();
    </script>
